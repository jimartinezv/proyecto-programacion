<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="css"><h:outputStylesheet library="css" name="shooping-cart.css"/></ui:define>
    <ui:define name="title">
        Carrito
    </ui:define>



    <ui:define name="content">

        <div class="row w-100">
            <div class="col-lg-12 col-md-12 col-12">
                <h:form id="form">
                    <h3 class="display-5 mb-2 text-center">Mis productos </h3>
                    <p class="mb-5 text-center">
                        <i class="text-info font-weight-bold">#{seguridadBean.productosUsuario.size()}</i> Productos creados</p>
                    <table id="shoppingCart" class="table table-condensed table-responsive">
                        <thead>
                        <tr>
                            <th style="width:60%">Producto</th>
                            <th style="width:12%">Precio</th>

                            <th style="width:16%"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <p:repeat value="#{seguridadBean.productosUsuario}" var="producto" varStatus="p">
                            <tr>
                                <td data-th="Product">
                                    <div class="row">
                                        <div class="col-md-2 text-left">
                                            <p:graphicImage url="/uploads/#{producto.imagenPrincipal}" class="img-fluid d-none d-md-block rounded mb-2 shadow "/>

                                        </div>
                                        <div class="col-md-10 text-left mt-sm-2">
                                            <h4><a href="/detalle_producto.xhtml?producto=#{producto.codigo}">#{producto.nombre}</a></h4>

                                        </div>
                                    </div>
                                </td>
                                <td data-th="Price">#{producto.precio}</td>

                                <td class="actions" data-th="">
                                    <div class="text-right">
                                        <p:commandButton icon="pi pi-cog" update="@form" action="#{seguridadBean.cargarProductoParaEditar(producto.codigo)}"
                                                         styleClass="btn btn-white border-secondary bg-white btn-md mb-2"/>

                                    </div>
                                </td>
                            </tr>
                        </p:repeat>
                        </tbody>
                    </table>

                </h:form>
            </div>
        </div>


    </ui:define></ui:composition>
